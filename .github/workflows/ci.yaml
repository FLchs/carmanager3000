name: ci

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: install deps
        run: bun install --frozen-lockfile

      - name: typecheck
        run: bun run typecheck

      - name: lint
        run: bun run lint

      - name: test
        run: bun run test

